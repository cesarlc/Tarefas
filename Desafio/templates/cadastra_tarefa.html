{% extends 'base.html' %}

{% block content %}

	<legend> Cadastrar Tarefa</legend>
	<div class="col-lg-12 col-centered">
		<form class="form-horizontal" action="/cadastra_tarefa/" method="post" role="form" enctype="multipart/form-data">
			{% csrf_token %}
            <div class="form-group" style="margin-top: 10px;">
			    <label for="tarefa" class="col-lg-3 control-label">Tarefa:</label>
			    <div class="col-lg-5">
			    	{{cadastra_tarefa.tarefa.errors}}
			   		{{cadastra_tarefa.tarefa}}
			    </div>
	 		</div>
			<div class="form-group">
	 			<div class="col-lg-8">
			    	<button type="submit" class="btn btn-info pull-right"> Enviar </button>
	 			</div>
	 		</div>
		</form>
    </div>
{% endblock content %}
